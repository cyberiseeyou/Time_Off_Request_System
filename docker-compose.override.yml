# Development overrides for docker-compose.yml
# This file is automatically loaded by docker compose

services:
  api:
    # Enable development mode with hot reload
    volumes:
      - ./apps/api:/app:cached
    environment:
      - DEBUG=1
      - FLASK_ENV=development
    # Override command for development
    command: ["python", "-u", "main.py"]

  mysql:
    # Add development-specific MySQL settings
    command: --default-authentication-plugin=mysql_native_password --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO

  # Development utilities
  phpmyadmin:
    profiles: ["dev", "debug"]
    image: phpmyadmin/phpmyadmin:latest
    container_name: time-off-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - time-off-network